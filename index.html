<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Portofolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(#2c3e50, #3498db); margin: 0; }
    .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.3); width: 300px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #3498db; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
    .error { color: red; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2 style="text-align:center;">Login Portofolio</h2>
  <div id="error" class="error"></div>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCFhmJGLN41yvkCNV39_MAsSH6H56tUMAs",
    authDomain: "login-9e385.firebaseapp.com",
    projectId: "login-9e385",
    storageBucket: "login-9e385.firebasestorage.app",
    messagingSenderId: "37695022365",
    appId: "1:37695022365:web:5fa2d03110c0b8b513edf4",
    measurementId: "G-0FEJSTLRHJ"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        window.location.href = "https://lynk.id/ramean.id"; // URL tujuan setelah login
      })
      .catch((error) => {
        error.textContent = "Email atau password salah!";
      });
  }
</script>

</body>
</html>
