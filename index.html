<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Portofolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK Versi 8.9.1 -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

  <style>
    /* CSS Styling */
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(#2c3e50, #3498db); margin: 0; }
    .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.3); width: 300px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #3498db; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
    .error { color: red; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2 style="text-align:center;">Login Portofolio</h2>
  <div id="error" class="error"></div>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<script>
  // Firebase Configuration
  var firebaseConfig = {
    apiKey: "AIzaSyCFhmJGLN41yvkCNV39_MAsSH6H56tUMAs",
    authDomain: "login-9e385.firebaseapp.com",
    projectId: "login-9e385",
    storageBucket: "login-9e385.firebasestorage.app",
    messagingSenderId: "37695022365",
    appId: "1:37695022365:web:5fa2d03110c0b8b513edf4",
    measurementId: "G-0FEJSTLRHJ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();
  var db = firebase.firestore();

  // Login Function
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');

    // Login with Firebase Authentication
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Check user status in Firestore
        db.collection("user").where("email", "==", email).get().then((querySnapshot) => {
          if (!querySnapshot.empty) {
            querySnapshot.forEach((doc) => {
              if (doc.data().status === "approved") {
                window.location.href = "https://lynk.id/ramean.id"; // Redirect jika approved
              } else {
                error.textContent = "Akun belum disetujui oleh admin.";
              }
            });
          } else {
            error.textContent = "Akun tidak ditemukan.";
          }
        });
      })
      .catch(() => {
        error.textContent = "Email atau password salah!";
      });
  }

  // Register Function
  function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');

    // Add user data to Firestore with status 'pending'
    db.collection("user").add({
      email: email,
      status: "pending"
    }).then(() => {
      error.textContent = "Registrasi berhasil. Tunggu persetujuan admin.";
    }).catch(() => {
      error.textContent = "Gagal mendaftar. Cek kembali email dan password.";
    });
  }
</script>

</body>
</html>
