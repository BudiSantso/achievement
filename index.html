<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Portofolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK Versi 8.9.1 -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(#2c3e50, #3498db); margin: 0; }
    .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.3); width: 300px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #3498db; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
    .error { color: red; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2 style="text-align:center;">Login Portofolio</h2>
  <div id="error" class="error"></div>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<script>
  // Firebase config
  var firebaseConfig = {
    apiKey: "AIzaSyCFhmJGLN41yvkCNV39_MAsSH6H56tUMAs",  // Ganti dengan API key yang valid
    authDomain: "login-9e385.firebaseapp.com",  // Ganti dengan authDomain dari Firebase Console
    projectId: "login-9e385",  // Ganti dengan project ID Firebase kamu
    storageBucket: "login-9e385.firebasestorage.app",  // Ganti dengan bucket storage Firebase
    messagingSenderId: "37695022365",  // Ganti dengan sender ID
    appId: "1:37695022365:web:5fa2d03110c0b8b513edf4",  // Ganti dengan app ID Firebase
    measurementId: "G-0FEJSTLRHJ"  // Ganti dengan measurement ID jika ada
  };

  // Inisialisasi Firebase
  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();

  // Fungsi Login
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        if (userCredential.user.disabled) {
          error.textContent = "Akun belum diaktifkan oleh admin.";
        } else {
          window.location.href = "https://lynk.id/ramean.id";  // Ganti dengan URL tujuan setelah login
        }
      })
      .catch(() => {
        error.textContent = "Email atau password salah!";
      });
  }

  // Fungsi Register
  function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        error.textContent = "Registrasi berhasil. Tunggu persetujuan admin.";
      })
      .catch(() => {
        error.textContent = "Gagal mendaftar. Cek kembali email dan password.";
      });
  }
</script>

</body>
</html>
